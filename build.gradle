plugins {
    id 'java'
}

group = 'json.element.core'
version = 'beta'

compileJava.options.encoding('UTF-8')

repositories {
    mavenCentral()
}

dependencies { def lombok = 'org.projectlombok:lombok:1.18.26'
    compileOnly(lombok)
    annotationProcessor(lombok)

    def directory = 'C://API/'
    compileOnly(files(directory + 'Spigot.jar'))
}